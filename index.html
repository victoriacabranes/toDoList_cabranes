<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/00402b2263.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- hero + home -->
    <div class="hero vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-lg-center mt-lg-5">
                <div class="col-lg-7">
                    <h1 class="display-5">Don't leave till tomorrow what you can do today.</h1>
                    <p>With 2 simple steps you can do your pending tasks day by day.</p>
                    <a href="#2step">
                        <button class="btn btn-danger" id="btn-empezar" type="button">Start</button>
                    </a>
                </div>
                <div class="col-lg-5">
                    <img src="images/list2.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>


    <!-- primer paso, obtener frase random -->
    <div class="container">
        <div class="row mt-3 mt-md-5 mt-lg-5 justify-content-center ">
            <div class="col-10 col-md-12 col-lg-12 d-flex justify-content-md-center justify-content-lg-center flex-column flex-md-column flex-lg-column">
                <h1 class="display-5 text-center" id="2step">1. Get inspiration</h1>
                <p class="lead text-center">Choose your daily quote</p>
            </div>
            <div class="row d-flex justify-content-center justify-content-md-center justify-content-lg-center">
            <div class="col-8 col-md-10 col-lg-10 mb-lg-5">
                <hr>
            </div>
        </div>

        <!-- card con frase del dia -->
        <div class="row justify-content-lg-center">
            <div class="col-12 col-md-4 col-lg-5 ">
                <div class="card card-display mb-5 mb-lg-5 border-card">
                    <div class="card-body text-center text-md-center text-lg-center">
                        <div class="card d-flex justify-content-lg-center">
                            <div class="row">
                                <div class="col-12">
                                    <p class="m-4" id="frase">Do you want words of inspiration?<br>Click on the button below.</p>
                                    <p id="autor"></p>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-end m-4">
                                <div class="col-12">
                                    <button class="btn btn-danger" type="button" id="btn-frase">Get Quote</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>

       <!-- segundo paso, to do list -->
    <div class="container">
        <div class="row mt-3 mt-md-5 mt-lg-5 justify-content-center ">
          <div class="col-10 col-md-12 col-lg-12 d-flex justify-content-md-center justify-content-lg-center flex-column flex-md-column flex-lg-column">
                <h1 class="display-5 text-center">2. To Do List</h1>
                <p class="lead text-center">Add your daily tasks below</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center justify-content-md-center justify-content-lg-center">
          <div class="col-8 col-md-10 col-lg-10 mb-lg-5">
              <hr>
          </div>
        </div>
    </div>

    <!-- card nota de cosas para hacer -->
    <form class="container mb-5">
        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-10 col-md-6 col-lg-6 p-lg-5 p-md-5 border-form" id="form">
                <div class="row mb-3">
                    <div class="col-lg-16">
                        <div id="date-container">
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="inputTarea" placeholder="New task" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">+</button>
                        </div>
                        
                        <div id="container-tareas">
                            <ul id="lista-tareas">

                            </ul>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </form>

    <div class="container">
        <div class="row mt-3 mt-md-5 mt-lg-5 justify-content-center ">
          <div class="col-10 col-md-12 col-lg-12 d-flex justify-content-md-center justify-content-lg-center flex-column flex-md-column flex-lg-column">
                <p class="text-center mt-5">Choose the color</p>
          </div>
        </div>
    </div>

    <!-- botones para cambiar color a la nota -->
    <div class="row d-flex justify-content-lg-center mb-lg-5">
        <div class="col-lg-2 d-flex justify-content-lg-around">
            <button id="btn-primary" class="btn btn-primary" type="button"></button>
            <button id="btn-success" class="btn btn-success" type="button"></button>
            <button id="btn-info" class="btn btn-info" type="button"></button>
            <button id="btn-secondary" class="btn btn-secondary" type="button"></button>
        </div>
    </div>

<!-- links JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <script src="app.js"></script>
    <script src="btn_classes.js"></script>
    <script src="fraseapi.js"></script>

    <script src="date.js"></script>
</body>
</html>
